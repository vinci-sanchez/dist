  <div id="app"></div>
  <div><span id="location" style="font-size: 15px;">加载中...</span></div>
  <script crossorigin="anonymous">
    (async () => {
      try {
        const res = await fetch('https://vincisanchez.dpdns.org/get-city');
        const data = await res.json();
        document.getElementById('location').textContent = "city: " + (data.city || '未知')+"(大概率不准)";
        console.log('city', data.city);
      } catch (e) {
        console.error('定位失败', e);
        document.getElementById('location').textContent = '定位失败,请关闭浏览器跟踪防护';
      }
    })();
  </script>
